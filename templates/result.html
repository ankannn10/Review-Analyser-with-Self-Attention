<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Result</title>
    <!-- Bootstrap CSS -->
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-pzjw8f+ua7Kw1T+SDs38Bjm/6N1jGghY9kLAA7I6LZJwW7sEBqw50e0kE8Gq9wo9"
        crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Sentiment Analyzer</a>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <h1 class="text-center display-4 mb-4">Sentiment Result</h1>
                        <div class="alert alert-info p-3 text-center">
                            <h4 class="font-weight-normal">Your Review:</h4>
                            <blockquote class="blockquote text-center">
                                <p class="mb-0">{{ review }}</p>
                            </blockquote>
                        </div>

                        <div class="alert {{ 'alert-success' if sentiment == 'Positive' else 'alert-danger' }} text-center p-3">
                            <h4 class="font-weight-bold">Predicted Sentiment: {{ sentiment }}</h4>
                            {% if confidence %}
                                <p class="confidence">Confidence Percentage: {{ confidence }}%</p>
                            {% endif %}
                        </div>

                        <div class="text-center">
                            <a href="/" class="btn btn-outline-primary btn-lg mt-3">Analyze Another Review</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
