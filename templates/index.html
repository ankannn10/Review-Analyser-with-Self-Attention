<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Container Styling */
        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        /* Heading Styling */
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        /* Label Styling */
        label {
            display: block;
            font-size: 1.1rem;
            color: #555555;
            margin-bottom: 10px;
            font-weight: 500;
        }

        /* Textarea Styling */
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #dddddd;
            border-radius: 5px;
            resize: vertical;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Roboto', Arial, sans-serif;
        }

        textarea:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px 20px;
            font-size: 1.1rem;
            color: #ffffff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 600;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #004494;
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            textarea {
                height: 130px;
                padding: 12px;
            }

            button {
                padding: 10px 16px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form action="/predict" method="post">
            <label for="review">Enter your movie review:</label>
            <textarea name="review" id="review" required></textarea>
            <button type="submit">Analyze Sentiment</button>
        </form>
    </div>
</body>
</html>
